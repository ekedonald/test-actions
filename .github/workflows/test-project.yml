name: Test Project
on: workflow_dispatch

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm install
    - name: Run Development Server
      run: npm run dev