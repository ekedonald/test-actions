name: Deploy Project
on:
  pull_request:
    types: [closed]
    branches:
    - 'release/**'
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm ci
    - name: Run Tests
      run: npm test

  deploy:
    needs: testing
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm ci
    - name: Build Project
      run: npm run build
    - name: Deploy
      run: echo "Deploying ..."

  info:
    needs: [deploy, testing]
    runs-on: ubuntu-latest
    steps:
    - name: Output GitHub Context
      run: echo "${{ toJSON(github) }}"